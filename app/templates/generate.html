<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate New Ad - AdPoster</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
            text-decoration: none;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
            width: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .platform-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .platform-checkbox:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .platform-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .platform-checkbox.checked {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .platform-name {
            font-weight: 500;
            text-transform: capitalize;
        }

        .platform-info {
            font-size: 0.9rem;
            color: #666;
        }

        .image-checkbox {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .image-checkbox:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .image-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .image-checkbox.checked {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .image-option-text {
            flex: 1;
        }

        .image-option-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .image-option-desc {
            font-size: 0.9rem;
            color: #666;
        }

        .generate-button {
            width: 100%;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
        }

        .generate-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .form-container {
                padding: 25px;
            }

            .main-title {
                font-size: 2rem;
            }

            .platform-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <div class="container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>

        <div class="header">
            <h1 class="main-title">Generate New Ad</h1>
            <p class="subtitle">Create targeted ad campaigns for your apps across multiple platforms</p>
        </div>

        <div class="form-container">
            <form id="generateForm">
                <!-- App Selection -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-mobile-alt"></i>
                        Select App
                    </h3>
                    <div class="form-group">
                        <label for="app_name" class="form-label">Choose the app to promote:</label>
                        <select id="app_name" name="app_name" class="form-select" required>
                            <option value="">Select an app...</option>
                            {% for app_key, app_data in app_templates.items() %}
                            <option value="{{ app_key }}">{{ app_data.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Custom Feature -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-star"></i>
                        Custom Feature (Optional)
                    </h3>
                    <div class="form-group">
                        <label for="custom_feature" class="form-label">Add a custom feature or highlight:</label>
                        <textarea id="custom_feature" name="custom_feature" class="form-input" 
                                placeholder="e.g., New update with multiplayer mode, Limited time offer, etc."></textarea>
                    </div>
                </div>

                <!-- Platform Selection -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-share-alt"></i>
                        Select Platforms
                    </h3>
                    <div class="platform-grid">
                        {% for platform_key, platform_data in platform_settings.items() %}
                        <label class="platform-checkbox" for="platform_{{ platform_key }}">
                            <input type="checkbox" id="platform_{{ platform_key }}" name="platforms" value="{{ platform_key }}">
                            <div>
                                <div class="platform-name">{{ platform_key.title() }}</div>
                                <div class="platform-info">{{ platform_data.max_chars }} chars max</div>
                            </div>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <!-- Image Generation -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-image"></i>
                        Image Generation
                    </h3>
                    <label class="image-checkbox" for="generate_images">
                        <input type="checkbox" id="generate_images" name="generate_images" checked>
                        <div class="image-option-text">
                            <div class="image-option-title">Generate images for selected platforms</div>
                            <div class="image-option-desc">Creates optimized images based on each platform's requirements</div>
                        </div>
                    </label>
                </div>

                <!-- Generate Button -->
                <div class="form-section">
                    <button type="submit" class="generate-button" id="generateBtn">
                        <i class="fas fa-magic"></i>
                        Generate Ad Campaign
                    </button>
                </div>
            </form>

            <!-- Loading State -->
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <p>Generating your ad campaign...</p>
            </div>

            <!-- Result Display -->
            <div class="result" id="resultDisplay"></div>
        </div>
    </div>

    <script>
        // Platform checkbox styling
        document.querySelectorAll('.platform-checkbox input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.closest('.platform-checkbox');
                if (this.checked) {
                    label.classList.add('checked');
                } else {
                    label.classList.remove('checked');
                }
            });
        });

        // Image checkbox styling
        document.querySelector('#generate_images').addEventListener('change', function() {
            const label = this.closest('.image-checkbox');
            if (this.checked) {
                label.classList.add('checked');
            } else {
                label.classList.remove('checked');
            }
        });

        // Form submission
        document.getElementById('generateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const generateBtn = document.getElementById('generateBtn');
            const loadingState = document.getElementById('loadingState');
            const resultDisplay = document.getElementById('resultDisplay');
            
            // Show loading state
            generateBtn.disabled = true;
            loadingState.classList.add('show');
            resultDisplay.style.display = 'none';
            resultDisplay.classList.remove('success', 'error');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Hide loading state
                loadingState.classList.remove('show');
                
                // Show result
                if (result.status === 'success') {
                    resultDisplay.classList.add('success');
                    let successHTML = `
                        <h4><i class="fas fa-check-circle"></i> Ad Generation Successful!</h4>
                        <p>${result.message}</p>
                        <div style="margin: 15px 0;">
                            <p><strong>App:</strong> ${result.data.app}</p>
                            <p><strong>Platforms:</strong> ${result.data.generated_platforms.join(', ')}</p>
                            <p><strong>Images Generated:</strong> ${result.data.generate_images ? 'Yes' : 'No'}</p>
                            ${result.data.custom_feature ? `<p><strong>Custom Feature:</strong> ${result.data.custom_feature}</p>` : ''}
                            <p><strong>Ads Created:</strong> ${result.data.ads_generated}</p>
                        </div>
                    `;
                    
                    // Show ad details if available
                    if (result.data.ads_details) {
                        successHTML += '<div style="margin-top: 20px;"><h5>Generated Ads Preview:</h5>';
                        for (const [platform, details] of Object.entries(result.data.ads_details)) {
                            successHTML += `
                                <div style="margin: 10px 0; padding: 10px; border-left: 3px solid #4ecdc4; background: #f8f9ff;">
                                    <strong>${platform.charAt(0).toUpperCase() + platform.slice(1)}:</strong><br>
                                    <em>"${details.headline}"</em><br>
                                    <small>${details.body_text}</small><br>
                                    <small>üìä ${details.hashtags_count} hashtags | üñºÔ∏è ${details.has_image ? 'Image included' : 'No image'}</small>
                                </div>
                            `;
                        }
                        successHTML += '</div>';
                        successHTML += '<p style="margin-top: 15px;"><small>üí° Check the main dashboard to view and manage your generated ads.</small></p>';
                    }
                    
                    resultDisplay.innerHTML = successHTML;
                } else {
                    resultDisplay.classList.add('error');
                    resultDisplay.innerHTML = `
                        <h4><i class="fas fa-exclamation-triangle"></i> Error</h4>
                        <p>${result.message || 'An error occurred while generating the ad.'}</p>
                    `;
                }
                
                resultDisplay.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                
                // Hide loading state
                loadingState.classList.remove('show');
                
                // Show error
                resultDisplay.classList.add('error');
                resultDisplay.innerHTML = `
                    <h4>Network Error</h4>
                    <p>Failed to connect to the server. Please try again.</p>
                `;
                resultDisplay.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
            }
        });

        // Set initial checked state for image generation
        document.querySelector('.image-checkbox').classList.add('checked');
    </script>
</body>
</html>
